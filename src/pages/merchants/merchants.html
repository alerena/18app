<ion-header>
    
    <ion-navbar color="blue-header">
        <ion-title text-left>
            Negozi
        </ion-title>
        <ion-buttons start style="margin-right:0">
          <button ion-item icon-only color="royal" class="transparent" no-lines (click)="goToHome()">
            <h1 style="font-size:15px">Credito</h1>
            <p style="font-size:15px;font-weight:bold">{{user.credito}}€</p>
          </button>
        </ion-buttons>
        <ion-buttons end>
          <button style="padding:0" ion-item icon-only color="royal" class="transparent" no-lines (click)="openMenu()">
            <ion-icon item-right name="person" no-padding></ion-icon>
            <ion-badge item-end color="danger">2</ion-badge>
          </button>
        </ion-buttons>
      </ion-navbar>
    
</ion-header>


<ion-content padding>

    <div padding>
        <ion-segment [(ngModel)]="section">
          <ion-segment-button value="nearby">
            Vicino a te
          </ion-segment-button>
          <ion-segment-button value="internet">
            Su internet
          </ion-segment-button>
          <ion-segment-button value="search">
              Ricerca
            </ion-segment-button>
        </ion-segment>
      </div>
      
      <div [ngSwitch]="section">
        <ion-list *ngSwitchCase="'nearby'">
          <ion-item>
            <h2>Questa è la lista dei 10 negozi più vicini a te.</h2>
          </ion-item>
          
          <nearby></nearby>
        </ion-list>
      
        <ion-list *ngSwitchCase="'internet'">
          <internet></internet>
        </ion-list>

        <ion-list *ngSwitchCase="'search'">
            <search></search>
          </ion-list>
      </div>

</ion-content>
