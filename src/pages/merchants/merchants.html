<ion-header>

  <ion-navbar>
    <ion-title>Merchants</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div padding>
        <ion-segment [(ngModel)]="section">
          <ion-segment-button value="nearby">
            Vicino a te
          </ion-segment-button>
          <ion-segment-button value="internet">
            Su internet
          </ion-segment-button>
          <ion-segment-button value="search">
              Ricerca
            </ion-segment-button>
        </ion-segment>
      </div>
      
      <div [ngSwitch]="section">
        <ion-list *ngSwitchCase="'nearby'">
          <ion-item>
            <h2>Questa è la lista dei 10 negozi più vicini a te.</h2>
            
          </ion-item>
          
          <nearby></nearby>
        </ion-list>
      
        <ion-list *ngSwitchCase="'internet'">
          <internet></internet>
        </ion-list>

        <ion-list *ngSwitchCase="'search'">
            <search></search>
          </ion-list>
      </div>

</ion-content>
