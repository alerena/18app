<ion-header>

  <ion-navbar>
    <ion-title>merchants</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div padding>
        <ion-segment [(ngModel)]="section">
          <ion-segment-button value="nearby">
            Vicino a te
          </ion-segment-button>
          <ion-segment-button value="internet">
            Su internet
          </ion-segment-button>
          <ion-segment-button value="search">
              Ricerca
            </ion-segment-button>
        </ion-segment>
      </div>
      
      <div [ngSwitch]="section">
        <ion-list *ngSwitchCase="'nearby'">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="img/thumbnail-puppy-1.jpg">
            </ion-thumbnail>
            <h2>nearby</h2>
            
          </ion-item>
          <button ion-item *ngFor="let merchant of merchants" (click)="onMerchantSelect()">
            {{ merchant.name }} <p>Tipologia</p>
                    <ion-note item-right>
                              {{merchant.distance}}
                          </ion-note>
            <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </button>  
          <!--<nearby></nearby>-->
        </ion-list>
      
        <ion-list *ngSwitchCase="'internet'">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="img/thumbnail-kitten-1.jpg">
            </ion-thumbnail>
            <h2>internet</h2>
          </ion-item>
          ...
        </ion-list>

        <ion-list *ngSwitchCase="'search'">
            <ion-item>
              <ion-thumbnail item-start>
                <img src="img/thumbnail-kitten-1.jpg">
              </ion-thumbnail>
              <h2>search</h2>
            </ion-item>
            ...
          </ion-list>
      </div>

</ion-content>
