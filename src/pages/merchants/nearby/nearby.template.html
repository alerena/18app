<button ion-item *ngFor="let merchant of merchants" (click)="onMerchantSelect(merchant)">
        {{ merchant.name }} <p>{{merchant.type.value}}</p>
                <ion-note item-right>
                          {{merchant.distance}}
                      </ion-note>
        <ion-icon name="ios-arrow-forward" item-right></ion-icon>
</button>
