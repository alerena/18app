<ion-header>
    
<ion-navbar color="blue-header">
    <ion-title text-left text-wrap>
        Nuovo buono
    </ion-title>
    <ion-buttons start style="margin-right:0">
        <button ion-item icon-only color="royal" class="transparent" no-lines (click)="goTohome()">
        <h1 style="font-size:15px">Credito</h1>
        <p style="font-size:15px;font-weight:bold">{{user.credito}}â‚¬</p>
        </button>
    </ion-buttons>
    <ion-buttons end>
        <button style="padding:0" ion-item icon-only color="royal" class="transparent" no-lines (click)="openMenu()">
        <ion-icon item-right name="person" no-padding></ion-icon>
        <ion-badge item-end color="danger">2</ion-badge>
        </button>
    </ion-buttons>
</ion-navbar>
    
</ion-header>
<!--<our-header title="Il tuo profilo"></our-header>-->

<ion-content padding>
    <p>Scegli la categoria</p>
    <ion-list>
        <ion-item *ngFor="let item of categories">
          <ion-thumbnail item-start>
              <i  color="primary" class="fa item-type" [ngClass]="item.icon" aria-hidden="true"></i>
          </ion-thumbnail>
          <h2 color="primary" text-wrap>{{item.name}}</h2>
          <button class="buoni-button" clear item-end (click)="itemSelected(item)"> <i class="fa fa-chevron-right"></i> </button>
        </ion-item>
      </ion-list>
</ion-content>
